# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  release:
    types: [published]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: AWS ECR
        # You may pin to the exact commit or the version.
        # uses: kciter/aws-ecr-action@79255b7c5aa03dbf6d7c46cff2bfd049874cd98d
        uses: kciter/aws-ecr-action@v4
        with:
          # The AWS access key id
          access_key_id: AKIASS4HHDHO4C6F2U77
          # The AWS secret access key
          secret_access_key: kkaFUlMbhtr1l70N9Yn6qgv0BbErGPrzjQVAELfo
          # AWS Account ID
          account_id: 177987852765
          # Name of your ECR repository
          repo: bz-commendation-backend
          # The AWS region
          region: "us-east-2"
